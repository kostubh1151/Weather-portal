<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload=" getData()">

<div class="box">
    <input type="text" onchange=" getData()" id="search" value="Ranchi">
    <div>
        <h1 id="temp">14<sup>o</sup></h1>
        <p class="para">Degree Celcius</p>
        <p class="data">Wind Speed:-<span id="ws">20</span></p>
        <p class="data">Humidity:-<span id="humi">20</span></p>
    </div>
    <div style="display:flex;justify-content:center;align-items:center">
        <img width="320px" src="weather.png" alt="">
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
